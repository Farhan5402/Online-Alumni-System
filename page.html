<!DOCTYPE html>
<html>
<head>

<!-- metadata goes in head - Contains information that describes the web page document -->
    <meta charset="utf-8">
	<title>My First Page</title>
</head>
<body>
<!-- content goes in the body - contains text and elements that display in the web page document -->

<!-- Contains the web page document’s headings  -->
<header> document headings </header>

<!-- Contains the web page document’s main navigation  -->
<nav> main navigation </nav>
 

<!-- Contains the web page document’s main content  -->
<main> main content </main>


<!-- Contains the web page document’s footer information  -->
<footer>  document footer information</footer>

    
</body>
</html>
