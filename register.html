<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./images/favicon.svg">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    
    <link href="styles/login.css" rel="stylesheet">

    <title>Login | UM Alumni</title>
</head>
<body>
    <!--Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row">
                <div class="col-md-5 login-image">
                    <img src="./images/signin.svg" alt="" width="100%">
                </div>
                <div class="col-md-7 px-5 pt-5">
                    <h1 class="font-weight-bold pb-3">Welcome, alumni!</h1>
                    <h4>Create your account</h4>
                    <form action="">
                        <div class="form-row">
                            <div class="col">
                                <label for="fullname">Full Name</label>
                                <input 
                                    type="text" 
                                    id="fullname" 
                                    name="fullname" 
                                    placeholder="Email Address" 
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <label for="">Email</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="Email Address" 
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <label for="">Password</label>
                                <input 
                                    type="password" 
                                    name="password" 
                                    placeholder="••••••••" 
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <label for="">Confirm Password</label>
                                <input 
                                    type="password" 
                                    name="password" 
                                    placeholder="••••••••" 
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <label for="">Year of graduate</label>
                                <input type="password" name="password" placeholder="••••••••" class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <label for="">Faculty</label>
                                <input type="password" name="password" placeholder="••••••••" class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <label for="">Programme</label>
                                <button type="button" class="btn1 mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        <p>Already have an account? <a href="#">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
