        <div class="select-box">
            <div class="selected">
                Faculty
            </div>

            <div class="options-container">

                <div class="option">
                    <input type="radio" class="radio" id="education" name="fac-category"/>

                </div>

                <div class="option">
                    <input type="radio" class="radio" id="dentistry" name="fac-category"/>

                </div>

                <div class="option">

                    <label for="artsocial">Faculty of Art and Social Sciences</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="business" name="fac-category"/>

                </div>

                <div class="option">
                    <input type="radio" class="radio" id="economics" name="fac-category"/>

                </div>

                <div class="option">
                    <input type="radio" class="radio" id="languages" name="fac-category"/>
                    <label for="languages">Faculty of Languages and Linguistics</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="environment" name="fac-category"/>
                    <label for="environment">Faculty of Built Environment</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="compsc" name="fac-category"/>
                    <label for="compsc">Faculty of Computer Science and Information Technology</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="pharmacy" name="fac-category"/>
                    <label for="pharmacy">Faculty of Pharmacy</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="creative" name="fac-category"/>
                    <label for="creative">Faculty of Creative and Arts</label>
                </div>

        </div>
