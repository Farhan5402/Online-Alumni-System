    <main>
      
       <!--------------Add jobs--------------->
        <div class= "recent-jobs">
            <h2>
                ADD JOBS TO THE LISTING
            </h2>

        </div>

        <div class="container">
              
            <form id="formTest">
                  
              <div class="form-group">
                <label><b>Job Title:</b></label>
                <input type="text" name="name" class="form-control" placeholder="Enter job title" required="">
              </div>
              
              <div class="form-group">
                <label><b>Salary:</b></label>
                <input type="text" name="email" class="form-control" placeholder="Enter salary amount" required="">
              </div>

              <div class="form-group">
                <label><b>Location/Company:</b></label>
                <input type="text" name="location" class="form-control" placeholder="Enter location/company name" required="">
              </div>

              <div class="form-group">
                <label><b>Contact Info:</b></label>
                <input type="text" name="contact" class="form-control" placeholder="Enter your contact info." required="">
              </div>

              <button type="submit" class="btn btn-success save-btn">Post</button>
              
            </form>
            <br/>

            <h4 class="view-job"> YOUR LISTINGS </h4>
